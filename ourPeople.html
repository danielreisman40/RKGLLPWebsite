        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
            }

            #title {
                text-align: center;
                font-size: 300%;
                font-family: 'Times New Roman', Times, serif;
            }

            #title h2 {
                font-weight: normal;
            }

            .topnav {
                background-color: #6e97ef;;
                overflow: hidden;
                float: none;
                text-align: center;
            }
  
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                width: 13%;
            }

            .topnav > a {
                float: none;
                display: inline-block;
            }
  
            .topnav .icon {
                display: none;
            }
  
            .topnav a:hover {
                background-color: #555;
                color: white;
            }


            .wrap {
                background-color: rgb(212, 212, 212);
            }

            .main {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
                background-color: lightblue;
            }
        

            .column {
                float: left;
                width: 33.33%;
                padding: 5px;
            }

            .column p {
                font-size: 120%;
                font-weight: bold;
                padding: 0px 50px 0px;
            }

            .column_2 {
                float: left;
                width: 33.33%;
                padding: 5px;
                
            }

            .column_2 p {
                font-size: 120%;
                font-weight: bold;
                padding: 0px 50px 0px;
                text-align: center;
            }

            .row {
                padding: 0px 150px 0px;
            }

            .row::after {
                content: "";
                clear: both;
                display: table;
            }

            .row_2 {
                padding: 0px 150px 0px;
            }

            .row_2::after {
                content: "";
                clear: both;
                display: table;
            }


            .footer {
                color: white;
                background-color: rgb(161, 161, 161);
                clear: both;
                padding: 10px;
                text-align: right;
            }

            #siteseal {
                float: left;
            }

            @media screen and (min-width: 1350px) {
                
                .column {
                    text-align: center;
                }

                .column_2 {
                    text-align: center;
                }

                .column p {
                    font-size: 130%;
                }

                .column_2 p {
                    font-size: 130%;
                }

            }

  
            @media screen and (max-width: 1024px) {
                .topnav a {
                    width: 16%;
                }

                .main {
                    width: 100%;
                }
            }
 
            @media screen and (max-width: 600px) {
                .topnav a:not(:first-child), .dropdown .dropbtn {
                    display: none;
                }

                .topnav a:first-child {
                    width: 83%;
                }


                .topnav a.icon {
                    float: right;
                    display: block
                }

                .main {
                    width: 100%;
                }

                .column {
                    width: 100%;
                }

                .column_2 {
                    width: 100%;
                }

                .row {
                    padding: 0px 80px 0px;
                }

                .row_2 {
                    padding: 0px 80px 0px;
                }

                

            }
  
            @media screen and (max-width: 600px) {
                .topnav.responsive {position: relative;}
                .topnav.responsive a.icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;

                }

                .topnav.responsive .specific {
                    width: 100%;
                }

                .topnav.responsive .partWidth {
                    width: 85%;
                }


            }
  
        </style>
